<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Belajar</title>
    <link rel="shortcut icon" href="../image/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/register.css" />
  </head>

  <body>
    <header class="header">
      <img class="logo-web" src="../image/Logo.png" alt="logo" />
    </header>

    <main class="main">
      <div class="form-container">
        <form>
          <h2>Pendaftaran Akun</h2>
          <p>Yuk, daftarkan akunmu sekarang juga!</p>

          <div class="form-group">
            <label class="label-nama" for="nama_lengkap">Nama Lengkap</label>
            <input type="text" name="nama_lengkap" id="nama_lengkap" required />
          </div>
          <div class="form-group">
            <label class="label-email" for="email">E-Mail</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-group">
            <label class="label-phone" for="phone">No. HP</label>
            <div class="phone-input">
              <div class="country-code">
                <img src="https://flagcdn.com/w20/id.png" alt="ID Flag" />
                <select>
                  <option value="+62" selected>+62</option>
                  <option value="+60">+60</option>
                  <option value="+65">+65</option>
                </select>
              </div>
              <input type="tel" name="phone" id="phone" required />
            </div>
          </div>

          <div class="form-group">
            <label class="label-password" for="password">Kata Sandi</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-group">
            <label class="label-confirm-password" for="password"
              >Konfirmasi Kata Sandi</label
            >
            <input type="password" name="password" id="password" required />
          </div>
          <div class="forget">
            <a href="#">Lupa Password?</a>
          </div>
          <div class="form-action">
            <button class="register" type="register">
              <strong>Daftar</strong>
            </button>
            <button
              class="submit"
              type="submit"
              onclick="location.href='./index.html'"
            >
              Masuk
            </button>
          </div>

          <div class="divider">atau</div>

          <div class="google-button">
            <img src="../image/logo_google.png" alt="logo google" />
            <strong>Masuk dengan Google</strong>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
